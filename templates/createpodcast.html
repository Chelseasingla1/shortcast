<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Podcast &mdash; Podcast Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Include necessary stylesheets -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>

  <div class="site-wrap">
    <header class="site-navbar py-4" role="banner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-3">
            <h1 class="site-logo"><a href="index.html" class="h2">Podcast<span class="text-primary">.</span></a></h1>
          </div>
          <div class="col-9">
            <nav class="site-navigation text-right" role="navigation">
              <ul class="site-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="create-podcast.html" class="active">Create Podcast</a></li>
                <li><a href="create-episode.html">Create Episode</a></li>
                <li><a href="login-register.html">Login / Register</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-5">
            <form action="#" method="post" class="bg-white">
              <h3>Create Podcast</h3>

              <!-- Avatar Section -->
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_avatar" class="text-black">Podcast Avatar</label>
                  <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/150" alt="Podcast Avatar" class="rounded-circle" width="130" height="130">
                    <div class="custom-file ml-3">
                      <input type="file" class="custom-file-input" id="c_avatar" name="c_avatar" accept="image/*">
                      <label class="custom-file-label" for="c_avatar">Choose file</label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Podcast Title and Description -->
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="podcast_title" class="text-black">Podcast Title <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="podcast_title" name="podcast_title" placeholder="Enter Podcast Title">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="podcast_description" class="text-black">Description <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="podcast_description" name="podcast_description" rows="4" placeholder="Enter Podcast Description"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input type="submit" class="btn btn-primary btn-lg" value="Create Podcast">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 Podcast Platform | All Rights Reserved</p>
      </div>
    </footer>
  </div>

  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
