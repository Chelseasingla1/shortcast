
{% extends 'base.html' %}
{% block content %}
  <div class="site-wrap">

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-5">
            <form action="{{ url_for("views.create_podcast") }}" method="post" class="bg-white">
                 {{ form.hidden_tag() }}
              <h3>Create Podcast</h3>

              <!-- Avatar Section -->
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_avatar" class="text-black">Podcast Avatar</label>
                  <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/150" alt="Podcast Avatar" class="rounded-circle" width="130" height="130">
                    <div class="custom-file ml-3">
                      <input type="file" class="custom-file-input" id="c_avatar" name="c_avatar" accept="image/*">
                      <label class="custom-file-label" for="c_avatar">Choose file</label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Podcast Title and Description -->
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="podcast_title" class="text-black">Podcast Title <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="podcast_title" name="podcast_title" placeholder="Enter Podcast Title">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="podcast_description" class="text-black">Description <span class="text-danger">*</span></label>
                  <textarea class="form-control" id="podcast_description" name="podcast_description" rows="4" placeholder="Enter Podcast Description"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input type="submit" class="btn btn-primary btn-lg" value="Create Podcast">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
