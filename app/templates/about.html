{% extends 'base.html' %}
{% block content %}

 <div class="site-wrap">


    <div class="site-blocks-cover inner-page-cover bg-light mb-5" style="background-image: url(../static/images/hero_bg_1.jpg);">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 text-center">
            <h1 class="mb-0">About Shortcast</h1>
            <a href="{{ url_for("views.index") }}">Home</a><span class="mx-2">&bullet;</span> About Us
          </div>
        </div>
      </div>
    </div>

    <div class="site-section pt-3">
      <div class="container" >
        <div class="row mb-5">
          <div class="col-12">
            <h2 class="display-5 mb-3 text-black">About Shortcast</h2>
          </div>
          <div class="col-lg-12">
            {{ about_shortcast_message }}
          </div>
        </div>
        <div class="row  justify-content-around">
          <div class="col-md-12">

            <img src="/static/images/1x/asset-1.png" alt="Image" class="img-fluid mb-5">
          </div>
        </div>
      </div>
    </div>




    <div class="site-blocks-cover overlay inner-page-cover " style="background-image: url(../static/images/hero_bg_1.jpg);margin-bottom: 10em" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-6" data-aos="fade-up" data-aos-delay="400">
            <h2>Subscribe</h2>
            <p class="mb-5">Stay updated with the latest content! Subscribe now and never miss an episode</p>
            <form action="#" method="post" class="site-block-subscribe">
                <div class="input-group mb-3">
                  <input type="text" class="form-control border-secondary text-white bg-transparent" placeholder="Enter Email" aria-label="Enter Email" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2">Send</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>



  </div>
 {% endblock %}
